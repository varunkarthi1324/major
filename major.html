<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Human Verification Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
      }
      .form-container {
        max-width: 440px;
        margin: 40px auto;
        padding: 32px 28px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 24px #bbb;
        position: relative;
        overflow: hidden;
      }
      .form-title {
        font-weight: bold;
        font-size: 1.7rem;
        margin-bottom: 22px;
        text-align: center;
        color: #0d6efd;
        letter-spacing: 1px;
      }
      .step {
        display: none;
        animation: fadeInStep 0.7s;
      }
      .step.active {
        display: block;
      }
      @keyframes fadeInStep {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .progress {
        height: 18px;
        background: #e9ecef;
        border-radius: 10px;
        margin-bottom: 28px;
        box-shadow: 0 2px 8px #e0e0e0;
      }
      .progress-bar {
        font-weight: bold;
        font-size: 1rem;
        transition: width 0.5s cubic-bezier(0.4, 2, 0.6, 1), background 0.3s;
        background: linear-gradient(90deg, #0d6efd 60%, #6610f2 100%);
        box-shadow: 0 2px 8px #b3b3ff;
      }
      .btn {
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .error-msg {
        color: #dc3545;
        font-size: 0.97rem;
        margin-top: 2px;
        margin-bottom: 8px;
        display: none;
        animation: shake 0.3s;
      }
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
      .strength-meter {
        height: 7px;
        border-radius: 5px;
        margin-top: 4px;
        margin-bottom: 8px;
        background: #e9ecef;
        overflow: hidden;
        display: none;
      }
      .strength-bar {
        display: none;
        height: 100%;
        border-radius: 5px;
        transition: width 0.3s;
      }
      .strength-bar.active {
        display: block;
      }
      .strength-weak {
        width: 33%;
        background: #dc3545;
      }
      .strength-medium {
        width: 66%;
        background: #ffc107;
      }
      .strength-strong {
        width: 100%;
        background: #198754;
      }
      .captcha-box {
        background: #f1f3f4;
        border-radius: 6px;
        padding: 10px 12px;
        margin-bottom: 8px;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .success-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        animation: fadeInStep 0.7s;
      }
      .success-content {
        background: #fff;
        border-radius: 16px;
        padding: 40px 30px;
        text-align: center;
        box-shadow: 0 0 24px #bbb;
        animation: popIn 0.7s;
      }
      @keyframes popIn {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        80% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
      .success-icon {
        font-size: 2.5rem;
        color: #198754;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-title">Form Validation</div>
      <div class="progress mb-4">
        <div class="progress-bar" id="progressBar" style="width: 33%"></div>
      </div>
      <form id="registerForm" novalidate autocomplete="off">
        <!-- Step 1: Personal Info -->
        <div class="step active" id="step1">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name*</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              required
            />
            <div class="error-msg" id="nameError"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email ID*</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div class="error-msg" id="emailError"></div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number*</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
            <div class="error-msg" id="phoneError"></div>
          </div>
          <button type="button" class="btn btn-primary w-100" id="next1">
            Next &rarr;
          </button>
        </div>
        <!-- Step 2: Security -->
        <div class="step" id="step2">
          <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary password-toggle"
                tabindex="-1"
                onclick="togglePassword('password', this)"
              >
                üëÅÔ∏è
              </button>
            </div>
            <div class="strength-meter" id="strengthMeter">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <div class="error-msg" id="passwordError"></div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Confirm Password*</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
              />
              <button
                type="button"
                class="btn btn-outline-secondary password-toggle"
                tabindex="-1"
                onclick="togglePassword('confirmPassword', this)"
              >
                üëÅÔ∏è
              </button>
            </div>
            <div class="error-msg" id="confirmPasswordError"></div>
          </div>
          <button type="button" class="btn btn-secondary me-2" id="back1">
            &larr; Back
          </button>
          <button type="button" class="btn btn-primary" id="next2">
            Next &rarr;
          </button>
        </div>
        <!-- Step 3: Captcha -->
        <div class="step" id="step3">
          <div class="mb-3">
            <div class="captcha-box">
              <span id="captchaQuestion"></span>
              <input
                type="text"
                class="form-control"
                id="captchaAnswer"
                style="width: 80px"
                placeholder="?"
                required
              />
            </div>
            <div class="error-msg" id="captchaError"></div>
          </div>
          <button type="button" class="btn btn-secondary me-2" id="back2">
            &larr; Back
          </button>
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
    <!-- Success Modal -->
    <div id="successModal" class="success-modal" style="display: none">
      <div class="success-content">
        <div class="success-icon">‚úîÔ∏è</div>
        <h3 class="mt-3 mb-2" style="color: #0d6efd">
          Registration Successful
        </h3>
        <p>Your registration is complete. Thank you for joining us!</p>
        <button class="btn btn-primary mt-2" onclick="closeModal()">
          Close
        </button>
      </div>
    </div>
    <a
      href="https://github.com/varunkarthi1324/major"
      target="_blank"
      class="btn btn-dark mt-3"
    >
      View Source Code on GitHub
    </a>
    <script>
      // Step logic
      const steps = [
        document.getElementById("step1"),
        document.getElementById("step2"),
        document.getElementById("step3"),
      ];
      let currentStep = 0;
      function showStep(idx) {
        steps.forEach((step, i) => step.classList.toggle("active", i === idx));
        updateProgressBar(idx);
      }
      function updateProgressBar(idx) {
        const progressBar = document.getElementById("progressBar");
        const percent = [33, 66, 100][idx];
        progressBar.style.width = percent + "%";
        progressBar.innerText = ""; // No step number text
        progressBar.style.background =
          idx === 2
            ? "linear-gradient(90deg, #198754 60%, #0d6efd 100%)"
            : "linear-gradient(90deg, #0d6efd 60%, #6610f2 100%)";
      }

      // Get form and input elements
      const form = document.getElementById("registerForm");
      const nameInput = document.getElementById("fullName");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const captchaQuestion = document.getElementById("captchaQuestion");
      const captchaAnswer = document.getElementById("captchaAnswer");
      // Error elements
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const phoneError = document.getElementById("phoneError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );
      const captchaError = document.getElementById("captchaError");
      // Password strength meter
      const strengthMeter = document.getElementById("strengthMeter");
      const strengthBar = document.getElementById("strengthBar");
      // Modal
      const successModal = document.getElementById("successModal");

      // Utility functions
      function showError(element, message) {
        element.innerText = message;
        element.style.display = "block";
      }
      function hideError(element) {
        element.innerText = "";
        element.style.display = "none";
      }

      // Show/Hide password toggle
      function togglePassword(fieldId, btn) {
        const input = document.getElementById(fieldId);
        if (input.type === "password") {
          input.type = "text";
          btn.innerText = "üôà";
        } else {
          input.type = "password";
          btn.innerText = "üëÅÔ∏è";
        }
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        if (password.length === 0) {
          strengthBar.className = "strength-bar";
          strengthMeter.style.display = "none";
          return;
        }
        strengthMeter.style.display = "block";
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        if (strength <= 1) {
          strengthBar.className = "strength-bar strength-weak active";
        } else if (strength === 2 || strength === 3) {
          strengthBar.className = "strength-bar strength-medium active";
        } else {
          strengthBar.className = "strength-bar strength-strong active";
        }
      }

      // Validate Full Name
      function validateName() {
        const name = nameInput.value.trim();
        if (name.length < 5) {
          showError(nameError, "Name must be at least 5 characters.");
          return false;
        }
        hideError(nameError);
        return true;
      }
      // Validate Email
      function validateEmail() {
        const email = emailInput.value.trim();
        if (
          !email.includes("@") ||
          email.startsWith("@") ||
          email.endsWith("@")
        ) {
          showError(emailError, "Enter a valid email address.");
          return false;
        }
        hideError(emailError);
        return true;
      }
      // Validate Phone Number
      function validatePhone() {
        const phone = phoneInput.value.trim();
        if (phone === "123456789" || phone === "1234567890") {
          showError(
            phoneError,
            "Phone number cannot be 123456789 or 1234567890."
          );
          return false;
        }
        if (!/^\d{10}$/.test(phone)) {
          showError(phoneError, "Phone number must be exactly 10 digits.");
          return false;
        }
        hideError(phoneError);
        return true;
      }
      // Validate Password
      function validatePassword() {
        const password = passwordInput.value;
        const name = nameInput.value.trim().toLowerCase();
        if (password.length < 8) {
          showError(passwordError, "Password must be at least 8 characters.");
          return false;
        }
        if (password.toLowerCase() === "password") {
          showError(passwordError, "Password cannot be 'password'.");
          return false;
        }
        if (password.toLowerCase() === name && name.length > 0) {
          showError(passwordError, "Password cannot be your name.");
          return false;
        }
        hideError(passwordError);
        return true;
      }
      // Validate Confirm Password
      function validateConfirmPassword() {
        if (confirmPasswordInput.value !== passwordInput.value) {
          showError(confirmPasswordError, "Passwords do not match.");
          return false;
        }
        hideError(confirmPasswordError);
        return true;
      }
      // Generate a simple math captcha
      let captchaResult = 0;
      function generateCaptcha() {
        const a = Math.floor(Math.random() * 10) + 1;
        const b = Math.floor(Math.random() * 10) + 1;
        captchaResult = a + b;
        captchaQuestion.innerText = `What is ${a} + ${b}?`;
        captchaAnswer.value = "";
      }
      // Validate captcha
      function validateCaptcha() {
        if (parseInt(captchaAnswer.value, 10) !== captchaResult) {
          showError(captchaError, "Incorrect answer to the math question.");
          return false;
        }
        hideError(captchaError);
        return true;
      }

      // Step navigation
      document.getElementById("next1").onclick = function () {
        let valid = true;
        if (!validateName()) valid = false;
        if (!validateEmail()) valid = false;
        if (!validatePhone()) valid = false;
        if (valid) {
          currentStep = 1;
          showStep(currentStep);
        }
      };
      document.getElementById("back1").onclick = function () {
        currentStep = 0;
        showStep(currentStep);
      };
      document.getElementById("next2").onclick = function () {
        let valid = true;
        if (!validatePassword()) valid = false;
        if (!validateConfirmPassword()) valid = false;
        if (valid) {
          currentStep = 2;
          showStep(currentStep);
        }
      };
      document.getElementById("back2").onclick = function () {
        currentStep = 1;
        showStep(currentStep);
      };

      // Real-time validation and password strength
      nameInput.addEventListener("input", validateName);
      emailInput.addEventListener("input", validateEmail);
      phoneInput.addEventListener("input", validatePhone);
      passwordInput.addEventListener("input", function () {
        validatePassword();
        checkPasswordStrength(passwordInput.value);
      });
      confirmPasswordInput.addEventListener("input", validateConfirmPassword);
      captchaAnswer.addEventListener("input", validateCaptcha);

      // On form submit
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let valid = true;
        if (!validateCaptcha()) valid = false;
        if (valid) {
          form.reset();
          checkPasswordStrength(""); // Reset strength meter
          generateCaptcha(); // New captcha for next time
          showStep(0);
          showSuccessModal();
        }
      });

      // Modal
      function showSuccessModal() {
        successModal.style.display = "flex";
      }
      function closeModal() {
        successModal.style.display = "none";
      }

      // Initialize
      showStep(0);
      generateCaptcha();
      checkPasswordStrength("");
    </script>
  </body>
</html>
